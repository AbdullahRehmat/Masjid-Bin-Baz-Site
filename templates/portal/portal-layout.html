<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Portal - {{ name }}</title>

    <!-- Internal Dependencies -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/portal.css')}}"
    />
    <script src="{{url_for('static', filename='js/app.js')}}"></script>

    <!-- External Dependencies -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&family=Lora:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="portal-header">
      <div id="portal-header-text">Portal: {{name}}</div>
    </section>

    <section id="portal-grid">
      <div id="portal-sidebar">
        <div id="portal-sidebar-title">User</div>

        <div id="portal-sidebar-links">
          <ul>
            <li class="sidebar-link"><a href="/portal/portal">Portal</a></li>
            <li class="sidebar-link"><a href="#portal-timetable">Timetables</a></li>
            <li class="sidebar-link"><a href="#portal-article">Articles</a></li>
            <li class="sidebar-link"><a href="#portal-audio">Audio</a></li>
            <li class="sidebar-link"><a href=""><br /</a></li>
            <li class="sidebar-link"><a href="/portal/logout">Logout</a></li>
          </ul>
        </div>
      </div>

      <div id="portal-content">{% block content %} {% endblock %}</div>
    </section>

    <footer>
      <div id="footer-flex">
        <div class="footer-item">Masjid Abdul Aziz Bin Baz | &copy; 2021</div>
        <div class="footer-item">East Road | Stratford | London | E15 3QR</div>
      </div>
    </footer>
  </body>
</html>
