{% extends "admin/admin-layout.html" %} {% block content %}

<section id="portal-grid">
  <div id="portal-analytics" class="grid-item">
    <div id="analytics-title" class="grid-item-title">Analytics</div>
    <div id="analytics-subtitle" class="grid-item-subtitle">
      View Website Analytics Data
    </div>
  </div>

  <div id="portal-timetable" class="grid-item">
    <div id="timetable-title" class="grid-item-title">Timetable</div>
    <div id="timetable-subtitle" class="grid-item-subtitle">
      Upload A New Timetable (PDF)
    </div>
    <div id="timetable-form" class="grid-item-content">
      <form
      method="POST"
      action="{{ url_for('admin_upload_file') }}"
      enctype="multipart/form-data"
    >
      {{form.csrf_token }} {{form.file(class="file-upload")}}
      <input type="submit" value="Upload" class="button" />
    </form>
    </div>
  </div>
</section>

{% endblock %}
